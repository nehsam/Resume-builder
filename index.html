<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Professional Resume Builder</h1>
        
        <form id="resumeForm" class="resume-form">
            <!-- Personal Information -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <input type="text" id="fullName" placeholder="NEHA KANWAL" required>
                    <input type="text" id="jobTitle" placeholder="Web Dveveloper" required>
                    <input type="email" id="email" placeholder="khaniikhan200121@gmail.com" required>
                    <input type="tel" id="phone" placeholder="03202109919" required>
                    <input type="text" id="address" placeholder="karachi, Pakistan" required>
                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                    <input type="url" id="portfolio" placeholder="Portfolio URL">
                </div>
                <textarea id="professionalSummary" placeholder="Professional Summary" required></textarea>
            </section>

            <!-- Experience -->
            <section class="form-section">
                <h2>Work Experience</h2>
                <div id="experienceContainer">
                    <div class="experience-entry">
                        <div class="form-grid">
                            <input type="text" class="jobTitleExp" placeholder="Job Title" required>
                            <input type="text" class="company" placeholder="Company" required>
                            <input type="text" class="exp-location" placeholder="Location">
                            <input type="text" class="workDuration" placeholder="Duration (e.g., Jan 2020 - Present)">
                        </div>
                        <textarea class="responsibilities" placeholder="Key Responsibilities and Achievements"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addExperience()" class="add-btn">Add Experience</button>
            </section>

            <!-- Education -->
            <section class="form-section">
                <h2>Education</h2>
                <div id="educationContainer">
                    <div class="education-entry">
                        <div class="form-grid">
                            <input type="text" class="degree" placeholder="Graduated" required>
                            <input type="text" class="university" placeholder="Karachi university" required>
                            <input type="text" class="edu-location" placeholder="Karachi">
                            <input type="text" class="graduationYear" placeholder="Duration">
                            <input type="text" class="gpa" placeholder="GPA (Optional)">
                        </div>
                        <textarea class="achievements" placeholder="Academic Achievements"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addEducation()" class="add-btn">Add Education</button>
            </section>

            <!-- Skills -->
            <section class="form-section">
                <h2>Skills</h2>
                <textarea id="technicalSkills" placeholder="Web Developer (comma-separated)" required></textarea>
                <textarea id="softSkills" placeholder="Soft Skills (comma-separated)"></textarea>
                <textarea id="languages" placeholder="Urdu,English"></textarea>
            </section>

            <!-- Certifications -->
            <section class="form-section">
                <h2>Certifications</h2>
                <div id="certificationsContainer">
                    <div class="certification-entry">
                        <div class="form-grid">
                            <input type="text" class="certificationName" placeholder="Certification Name">
                            <input type="text" class="issuingOrganization" placeholder="Issuing Organization">
                            <input type="text" class="certificationDate" placeholder="Date">
                            <input type="text" class="credentialId" placeholder="Credential ID">
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addCertification()" class="add-btn">Add Certification</button>
            </section>

            <!-- Projects -->
            <section class="form-section">
                <h2>Projects</h2>
                <div id="projectsContainer">
                    <div class="project-entry">
                        <div class="form-grid">
                            <input type="text" class="projectTitle" placeholder="Project Title">
                            <input type="text" class="projectDuration" placeholder="Duration">
                        </div>
                        <textarea class="projectDescription" placeholder="Project Description"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addProject()" class="add-btn">Add Project</button>
            </section>

            <!-- Additional Information -->
            <section class="form-section">
                <h2>Additional Information</h2>
                <textarea id="additional" placeholder="Additional Information"></textarea>
                <textarea id="volunteer" placeholder="Volunteer/Leadership Experience"></textarea>
            </section>

            <button type="submit" class="submit-btn">Generate Resume</button>
        </form>

        <div id="resumePreview" class="resume-preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
